<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Typescript JobListing</title>
    <script type="module" src="./dist/app.js"></script>
  </head>
  <body>
    <template id="temp-header">
      <header>
        <svg
          width="1440"
          height="156"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <defs><path id="a" d="M0 0h1440v156H0z" /></defs>
          <g fill="none" fill-rule="evenodd">
            <mask id="b" fill="#fff"><use xlink:href="#a" /></mask>
            <use xlink:href="#a" />
            <g mask="url(#b)" fill="#63baba">
              <path
                d="M495.73 563.419c-51.439-48.795-53.583-130.05-4.788-181.489a128.377 128.377 0 0 1 4.789-4.789l418.16-396.66c55.045-52.215 141.329-52.215 196.374 0 50.418 47.825 53.478 126.835 7.634 178.39l188.06-178.39c55.045-52.215 141.328-52.215 196.373 0 51.44 48.794 53.583 130.049 4.789 181.488a128.377 128.377 0 0 1-4.789 4.789l-418.158 396.658c-55.045 52.215-141.329 52.215-196.374 0-50.418-47.825-53.478-126.835-7.634-178.39L692.104 563.42c-55.045 52.215-141.328 52.215-196.373 0ZM360.464 45.523c-51.44-48.794-53.583-130.05-4.789-181.488a128.377 128.377 0 0 1 4.789-4.79l418.163-396.663c55.046-52.215 141.33-52.215 196.374 0 51.44 48.794 53.583 130.05 4.789 181.488a128.376 128.376 0 0 1-4.789 4.79L556.837 45.522c-55.045 52.215-141.328 52.215-196.373 0Zm-468.795 71.832c-51.439-48.795-53.583-130.05-4.789-181.489a128.377 128.377 0 0 1 4.79-4.788l418.16-396.661c55.045-52.215 141.328-52.215 196.373 0 51.44 48.794 53.583 130.05 4.79 181.488a128.378 128.378 0 0 1-4.79 4.789l-418.16 396.66c-55.045 52.216-141.329 52.216-196.374 0Z"
              />
            </g>
          </g>
        </svg>
      </header>
    </template>

    <template id="temp-filter">
      <section class="filter-bar"></section>
    </template>

    <template id="temp-job-list">
      <ul></ul>
    </template>

    <template id="temp-job-item">
      <li class="job-item">
        <img id="logo" class="details-img" src="" alt="" />
        <article class="job-details">
          <section class="details-info_section">
            <p class="details-info_line-1">
              <span class="company">company</span>
              <span class="new inactive">new</span>
              <span class="featured inactive">featured</span>
            </p>

            <p class="position">position</p>

            <p class="details-info_line-3">
              <span class="postedAt">postedAt</span>
              <span>&bull;</span>
              <span class="contract">contract</span>
              <span>&bull;</span>
              <span class="location">location</span>
            </p>
          </section>
        </article>

        <article class="job-filters"></article>
      </li>
    </template>

    <template id="temp-footer">
      <footer>
        Challenge by
        <a href="" target="_blank">Frontend Mentor</a>. Coded by
        <a href="" target="_blank"></a>.
      </footer>
    </template>

    <template id="button-wrapper">
      <section class="btn-wrapper">
        <button></button>
        <img src="./public/icon-remove.svg" alt="remove icon" />
      </section>
    </template>

    <template id="button-clear">
      <button class="filter-clear">Clear</button>
    </template>

    <div id="app">
      <div id="app-header"></div>
      <div id="app-filter-bar"></div>
      <div id="app-jobs"></div>
      <div id="app-footer"></div>
    </div>
  </body>
</html>
